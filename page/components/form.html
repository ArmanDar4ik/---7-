<div class="cta-section">
    <div class="cta-title">Начните цифровую трансформацию</div>
    <div class="cta-subtitle">Получите доступ ко всем функциям системы на 14 дней бесплатно</div>
    
    <div class="cyber-form">
        <form id="demoForm">
            <div class="form-group">
                <label class="form-label" for="name">ФИО *</label>
                <input type="text" class="form-input" id="name" name="name" required placeholder="Иванов Иван Иванович">
            </div>
            <div class="form-group">
                <label class="form-label" for="position">Должность *</label>
                <input type="text" class="form-input" id="position" name="position" required placeholder="Главный врач">
            </div>
            <div class="form-group">
                <label class="form-label" for="clinic">Медицинское учреждение *</label>
                <input type="text" class="form-input" id="clinic" name="clinic" required placeholder="ЧУЗ «КБ РЖД-Медицина»">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email *</label>
                <input type="email" class="form-input" id="email" name="email" required placeholder="ivanov@example.com">
            </div>
            <div class="form-group">
                <label class="form-label" for="phone">Телефон *</label>
                <input type="tel" class="form-input" id="phone" name="phone" required placeholder="+7 (999) 123-45-67">
            </div>
            <button type="submit" class="submit-btn pulse">
                Получить демо-доступ на 14 дней
            </button>
        </form>
        <div style="text-align: center; margin-top: 20px; font-size: 12px; color: var(--text-secondary);">
            *Для руководителей медицинских учреждений Южного федерального округа
        </div>
    </div>
</div>
